<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div id="calc">
        <div id="display"></div>
        <div id="Button-container">
            <button class="buttons" id="clear">AC</button>
            <button class="buttons" id="back">C</button>
            <button class="buttons" id="o/div">รท</button>
            <button class="buttons" id="n7">7</button>
            <button class="buttons" id="n8">8</button>
            <button class="buttons" id="n9">9</button>
            <button class="buttons" id="o+add">+</button>
            <button class="buttons" id="n4">4</button>
            <button class="buttons" id="n5">5</button>
            <button class="buttons" id="n6">6</button>
            <button class="buttons" id="o-sub">-</button>
            <button class="buttons"id="n1">1</button>
            <button class="buttons" id="n2">2</button>
            <button class="buttons" id="n3">3</button>
            <button class="buttons" id="o*mul">x</button>
            <button class="buttons" id="n0">0</button>
            <button class="buttons" id="point">.</button>
            <button class="buttons" id="equal">=</button>
        </div>
    </div>
    <p>*Float calculations upto 6 digits are accurate
        <br>*Calculations with huge numbers not suggested
    </p>
</body>
</html>
